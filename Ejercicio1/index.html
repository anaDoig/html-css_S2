<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Issuu</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="ejercicio1.html" alt="Isuu" class="logo">
                <img src="img/logo.png" alt="Logo Isuu">
            </a>
            <div class="login">
                <p>Already an user?</p>
                <a href="" alt="sign in">Sign in</a>
            </div>
        </div>
    </header>
    <main>
        <div class="main-container main">
            <h2>Create an Isuu Account.</h2>
            <div class="sign-with-social">
                <div class="google">
                    <span></span>
                    <p>Sign with Google</p>
                </div>
                <div class="facebook">
                    <span></span>
                    <p>Sign with Facebook</p>
                </div>
            </div>
            <p>or with email</p>
            <form action="">
                <fieldset>
                    <div>
                        <label for="email-input">Email</label>
                        <input type="email" id="email-input" placeholder="e.g.john.doe@email.com" required>
                    </div>
                    <div class="password-container">
                        <label for="email-input">Password</label>
                        <input type="password" id="email-input" pattern="" pattern="[A-Za-z0-9]+" required>
                        <span class="show-pass"></span>
                    </div>
                    <input type="checkbox" id="terms">
                    <label for="terms">I accept the <a href="">Terms of service</a> and the <a href="">Professional Terms of Service</a></label>
                    <input type="submit" value="Create account"></input>
                </fieldset>
            </form>
        </div>
    </main>
    <footer>
        <div class="main-container">
        <p class="copyright">Isuu Inc.</p>
            <ul>
                <li><a href="" alt="To Terms">Terms</a></li>
                <li><a href="" alt="To Privacy">Privacy</a></li>
                <li><a href="" alt="To DMCA">DMCA</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
